server.port=9091
# ===============================
# H2 DATABASE CONFIGURATION
# ===============================

# H2 Database URL (en memoria - se borra al reiniciar)
spring.datasource.url=jdbc:h2:mem:testdb

# H2 Driver
spring.datasource.driver-class-name=org.h2.Driver

# Credenciales (por defecto)
spring.datasource.username=sa
spring.datasource.password=123

# ===============================
# H2 CONSOLE (WEB INTERFACE)
# ===============================

# Habilitar consola H2
spring.h2.console.enabled=true

# URL de la consola H2
spring.h2.console.path=/h2-console

# Configuración adicional de la consola
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# Dialecto de H2 (automático en Spring Boot 2.7, pero lo definimos por seguridad)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil para prácticas)
spring.jpa.show-sql=true

# Formatear SQL para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# OPENAPI / SWAGGER CONFIGURATION  
# ===============================

# For demo, allow swagger at /swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs

